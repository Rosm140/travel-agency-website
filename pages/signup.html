<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | TravelGo</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header"></div>

  <section class="page">
    <h2>Create Account</h2>
    <p>Signup to continue.</p>

    <form class="form" id="signupForm">
      <input class="input" id="signupName" type="text" placeholder="Full Name" required />
      <input class="input" id="signupEmail" type="email" placeholder="Email" required />
      <input class="input" id="signupPass" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Signup</button>
      <p class="muted">Already have account? <a class="btn-sm" href="./login.html">Login</a></p>
    </form>
  </section>

  <div id="footer"></div>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/include.js"></script>
</body>
</html>
