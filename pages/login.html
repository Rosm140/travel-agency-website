<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TravelGo</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header"></div>

  <section class="page">
    <h2>Login</h2>
    <p>Access your TravelGo account.</p>

    <form class="form" id="loginForm">
      <input class="input" id="loginEmail" type="email" placeholder="Email" required />
      <input class="input" id="loginPass" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
      <p class="muted">New user? <a class="btn-sm" href="./signup.html">Create account</a></p>
    </form>
  </section>

  <div id="footer"></div>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/include.js"></script>
</body>
</html>
