<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | TravelGo</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header"></div>

  <section class="page">
    <h2>Gallery</h2>
    <p>Sample photo grid (you can add real images later).</p>

    <div class="card-grid" style="padding:0; margin-top:18px">
      <div class="card"><h3>Beach View</h3><p>Sunny destinations</p></div>
      <div class="card"><h3>Mountain View</h3><p>Adventure tours</p></div>
      <div class="card"><h3>City Tour</h3><p>Urban destinations</p></div>
      <div class="card"><h3>Desert Safari</h3><p>Unique experiences</p></div>
      <div class="card"><h3>Nature Stay</h3><p>Peaceful trip</p></div>
      <div class="card"><h3>Luxury Hotel</h3><p>Premium bookings</p></div>
    </div>
  </section>

  <div id="footer"></div>
  <script src="../assets/js/include.js"></script>
</body>
</html>
