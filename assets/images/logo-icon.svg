<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7B801;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="25" cy="25" r="24" fill="url(#iconGradient)" opacity="0.1"/>
  <circle cx="25" cy="25" r="24" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
  
  <!-- Compass points -->
  <path d="M 25 3 L 25 10" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 25 40 L 25 47" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 3 25 L 10 25" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 40 25 L 47 25" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Diagonal compass points -->
  <path d="M 9 9 L 14 14" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 41 9 L 36 14" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 9 41 L 14 36" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 41 41 L 36 36" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Airplane -->
  <g transform="translate(25, 25)">
    <path d="M -10 3 L -3 0 L -10 -3 L -7 0 Z" fill="#FF6B35"/>
    <path d="M -3 0 L 10 -4 L 13 -2 L 3 0 L 13 2 L 10 4 Z" fill="url(#iconGradient)"/>
    <circle cx="0" cy="0" r="3" fill="#F7B801"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="7" r="2" fill="#F7B801"/>
  <circle cx="43" cy="25" r="2" fill="#FF6B35"/>
  <circle cx="25" cy="43" r="2" fill="#F7B801"/>
  <circle cx="7" cy="25" r="2" fill="#FF6B35"/>
</svg>
